{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

<!-- Code to check if a user is logged in -->
{% block content %}
{% if user.is_authenticated %}
<div style ='margin-top: 30px;'>
    <form method="POST" class="form-group">
        {% csrf_token %}
        <p>Are you sure you want to logout?</p>
        <button type="submit" class = "btn btn-success">Yes, logout.</button>
        </form>
</div>
{% else %}
<p>You are not logged in. Would you like to <a href='/login/'>login</a></p>
{% endif %}
{% endblock content %}
